# Render Blueprint - Theory Service
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: theory-api
    runtime: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: theory-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11"

databases:
  - name: theory-db
    plan: free
    region: oregon
    postgresMajorVersion: 16
